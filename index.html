<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATHRIX DIGITAL — Strategic Digital Systems Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg-main:#0b0c0e;
      --bg-card:#161822;
      --border:#262a36;
      --text-main:#ffffff;
      --text-secondary:#cfd3dc;
      --text-muted:#9aa0ad;
      --brand:#d4af37;
      --brand-soft:rgba(212,175,55,.15);
      --radius-lg:18px;
      --radius-md:12px;
      --radius-sm:8px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:radial-gradient(1200px 600px at 20% -10%,#14151c 0%,var(--bg-main) 60%);
      color:var(--text-main);
      line-height:1.65;
    }

    .container{max-width:1200px;margin:auto;padding:0 22px}
    section{padding:90px 0}

    header{
      position:fixed;top:0;width:100%;z-index:1000;
      background:rgba(11,12,14,.9);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      height:70px;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
    }
    .logo img{height:46px}
    .menu-btn{font-size:24px;cursor:pointer}

    /* HERO */
    .hero{padding-top:110px}
    .hero h1{font-weight:500;margin-bottom:18px}

    /* UPDATE 1 — GOLD TEXT */
    .hero .line1{
      font-size:clamp(2.1rem,4vw,3.1rem);
      color:var(--brand);
      display:block;
    }
    .hero .line2{
      font-size:clamp(1.2rem,2.4vw,1.5rem);
      color:var(--text-secondary);
      margin-top:6px;
      display:block;
    }

    .btn-primary{
      margin-top:28px;
      padding:13px 34px;
      background:var(--brand);
      color:#000;
      border-radius:var(--radius-sm);
      font-size:14px;
      font-weight:500;
      display:inline-flex;
      align-items:center;
      gap:12px;
    }

    /* CTA VIDEO — SMALL */
    .cta-video video{
      height:40px;
      width:auto;
      border-radius:6px;
    }

    /* UPDATE 2 — CORE SERVICES POP */
    #services h2{
      color:var(--brand);
      transition:.25s ease;
    }
    #services h2:hover{
      transform:translateY(-2px) scale(1.03);
      text-shadow:0 0 16px rgba(212,175,55,.5);
    }

    footer{
      padding:50px 0 36px;
      background:#08090c;
      border-top:1px solid var(--border);
      text-align:center;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="logo">
      <img src="logo.png">
      ATHRIX DIGITAL
      <div class="menu-btn">⋮</div>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>
      <span class="line1">Trusted digital systems for modern businesses</span>
      <span class="line2">Clarity, performance, and long-term growth</span>
    </h1>
  </div>
</section>

<section id="services">
  <div class="container">
    <h2>Core Services</h2>
  </div>
</section>

<section class="cta" id="contact">
  <div class="container">
    <a href="#contact" class="btn-primary">
      Start a Conversation
      <span class="cta-video">
        <video src="abstract-tech.mp4.mp4" autoplay muted loop playsinline></video>
      </span>
    </a>
  </div>
</section>

<footer>
  © 2025 ATHRIX DIGITAL · <a href="mailto:info@athrix.digital">info@athrix.digital</a>
</footer>

</body>
</html>
